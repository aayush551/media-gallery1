<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            max-width: 900px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
        }
        .tab.active {
            background: #007BFF;
            color: white;
        }
        .gallery, .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            display: none;
        }
        .gallery.active, .video-gallery.active {
            display: grid;
        }
        .gallery img, .video-gallery video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover, .video-gallery video:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            cursor: pointer;
            color: red;
        }
    </style>
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.gallery, .video-gallery').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }
        function openModal(mediaSrc) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-content').innerHTML = `<img src="${mediaSrc}" style="max-width:100%"><br><input type='file' id='upload'><button onclick='uploadFile()'>Upload</button>`;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        function uploadFile() {
            alert('File Uploaded Successfully');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="gallery" onclick="showTab('gallery')">Photos</div>
            <div class="tab" data-tab="video-gallery" onclick="showTab('video-gallery')">Videos</div>
        </div>
        <div id="gallery" class="gallery active">
            <img src="https://via.placeholder.com/200" alt="Image 1" onclick="openModal(this.src)">
            <img src="https://via.placeholder.com/200" alt="Image 2" onclick="openModal(this.src)">
            <img src="https://via.placeholder.com/200" alt="Image 3" onclick="openModal(this.src)">
            <img src="https://via.placeholder.com/200" alt="Image 4" onclick="openModal(this.src)">
            <img src="https://via.placeholder.com/200" alt="Image 5" onclick="openModal(this.src)">
            <img src="https://via.placeholder.com/200" alt="Image 6" onclick="openModal(this.src)">
        </div>
        <div id="video-gallery" class="video-gallery">
            <video controls src="https://www.w3schools.com/html/mov_bbb.mp4" onclick="openModal(this.src)"></video>
            <video controls src="https://www.w3schools.com/html/mov_bbb.mp4" onclick="openModal(this.src)"></video>
            <video controls src="https://www.w3schools.com/html/mov_bbb.mp4" onclick="openModal(this.src)"></video>
        </div>
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" id="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
    </div>
</body>
</html>
